<div class="popup popup-form" data-popup="popup-form-1" data-close-overlay>
    <div class="popup__wrapper" data-close-overlay>
        <div class="popup__content">
            <div class="popup-form__fon">
                <img src="@img/popup-form-fon.png" alt="">
            </div>
            <button class="popup__close button-close" type="button">
                <svg width="19" height="20" viewBox="0 0 19 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.45898 1.96252L17.8709 18.3745" stroke="#333D61" stroke-width="2" stroke-linecap="round" />
                    <path d="M1.45898 18.3744L17.8709 1.96245" stroke="#333D61" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
            <form action="#" class="popup__body">
                <h2 class="popup-form__title">
                    Расскажите о своем проекте
                </h2>
                <div class="popup-form__row">
                    <div class="popup-form__item-input item-input">
                        <input type="text" name="name" placeholder="Имя" class="popup-form__input input-text _req"> 
                    </div>
                    <div class="popup-form__item-input item-input">
                        <input type="text" name="tel" placeholder="Телефон" class="popup-form__input input-text _req tel"> 
                    </div>
                    <div class="popup-form__item-input item-input">
                        <input type="text" name="email" placeholder="Почта" class="popup-form__input input-text _email _req"> 
                    </div>
                    <textarea name="descript" placeholder="Описание проекта" name="descript" class="popup-form__textarea input-text"></textarea>
                    <div class="popup-form__item-input item-input">
                        <label class="input__file-label">
                            <input type="file" name="file" class="input input__file" multiple>
                            <span class="input__file-text">Прикрепить файл</span>
                            <span class="input__file-button">
                                <svg width="21" height="22" viewBox="0 0 21 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6.19069 16.8068L14.52 9.25349C15.52 8.34667 15.52 6.87636 14.52 5.9695C13.5199 5.06264 11.8986 5.06264 10.8986 5.9695L2.62964 13.4681C0.729588 15.1911 0.729588 17.9847 2.62964 19.7077C4.52968 21.4308 7.61027 21.4308 9.5103 19.7077L17.8999 12.0997C20.7 9.56049 20.7 5.44361 17.8999 2.90441C15.0999 0.365198 10.56 0.365198 7.75997 2.90441L1 9.03459" stroke="#C5D1DF" stroke-width="1.4" stroke-linecap="round" />
                                </svg>
                            </span>
                        </label>
                    </div>
                    <div class="popup-form__items-input-radio items-input-radio">
                        <div class="items-input-radio__title">Отметьте желаемый бюджет проекта</div>
                        <div class="items-input-radio__row">
                            <label class="item-input-radio">
                                <input type="radio" value="50-100к" name="price-project" class="item-input-radio__input">
                                <div class="item-input-radio__body">
                                    50-100к
                                </div>
                            </label>
                            <label class="item-input-radio">
                                <input type="radio" value="100-200к" name="price-project" class="item-input-radio__input">
                                <div class="item-input-radio__body">
                                    100-200к
                                </div>
                            </label>
                            <label class="item-input-radio">
                                <input type="radio" value="200-500к" name="price-project" class="item-input-radio__input">
                                <div class="item-input-radio__body">
                                    200-500к
                                </div>
                            </label>
                            <label class="item-input-radio">
                                <input type="radio" value="500к+" name="price-project" class="item-input-radio__input">
                                <div class="item-input-radio__body">
                                    500к+
                                </div>
                            </label>
                            <label class="item-input-radio">
                                <input checked type="radio" value="не знаю" name="price-project" class="item-input-radio__input">
                                <div class="item-input-radio__body">
                                    не знаю
                                </div>
                            </label>
                        </div>
                    </div>
                    <button class="popup-form__button button"><span>Отправить</span></button>
                    <label class="popup-form__item-input item-input item-checkbox">
                        <input checked type="checkbox" name="avtale" class="item-checkbox__input">
                        <div class="item-checkbox__body">
                            <div class="item-checkbox__icon">
                                <svg width="11" height="11" viewBox="0 0 11 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 5L4.11364 8.84401C4.56072 9.39596 5.42462 9.31888 5.76692 8.6965L10 1" stroke="#333D61" stroke-width="2" stroke-linecap="round" />
                                </svg>
                            </div>
                            <p>
                                С <a target="_blank" href="https://dixten.com/dlya-pokupateley/politika-konfidentsialnosti/">соглашением о персональных данных</a> ознакомлен и согласен
                            </p>
                        </div>
                    </label>
                </div>
            </form>
        </div>
    </div>
</div>
