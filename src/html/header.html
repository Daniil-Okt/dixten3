      @@include('./icon-menu.html', {})

    <div class="header__bottom">

        <img src="@img/logo-header.svg" alt="">

      <nav class="header__menu menu">
        <ul class="menu__list">
          <li class="menu__item"><a href="#" class="menu__link">Решения</a></li>
